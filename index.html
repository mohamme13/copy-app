<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>مستخرج النصوص - النسخة المستقرة</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.0.2/dist/tesseract.min.js"></script>
    
    <style>
        :root { --primary: #2481cc; --bg: #f0f2f5; --card-bg: rgba(255, 255, 255, 0.95); --text: #333; }
        @media (prefers-color-scheme: dark) { :root { --bg: #121212; --card-bg: rgba(30, 30, 30, 0.95); --text: #e0e0e0; } }
        body { font-family: 'Cairo', sans-serif; background-color: var(--bg); color: var(--text); margin: 0; padding: 15px; display: flex; justify-content: center; }
        .container { width: 100%; max-width: 450px; background: var(--card-bg); border-radius: 20px; padding: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); text-align: center; }
        .upload-area { border: 2px dashed var(--primary); border-radius: 15px; padding: 30px; margin: 20px 0; cursor: pointer; }
        #preview-img { max-width: 100%; border-radius: 10px; margin-top: 15px; display: none; border: 1px solid #ccc; }
        .btn { background: var(--primary); color: white; border: none; padding: 15px; border-radius: 12px; cursor: pointer; width: 100%; font-size: 17px; font-weight: bold; margin-top: 10px; display: flex; justify-content: center; align-items: center; gap: 10px; }
        .btn:disabled { background: #ccc; cursor: not-allowed; }
        #result-area { background: rgba(0,0,0,0.05); padding: 15px; border-radius: 12px; margin-top: 20px; text-align: right; min-height: 100px; max-height: 300px; overflow-y: auto; white-space: pre-wrap; display: none; border: 1px solid rgba(0,0,0,0.1); font-size: 15px; }
        #log { font-size: 10px; color: gray; margin-top: 10px; text-align: left; direction: ltr; }
        .progress-bar { width: 0%; height: 8px; background: var(--primary); border-radius: 10px; transition: width 0.2s; margin-top: 10px; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

<div class="container">
    <h2><i class="fas fa-file-alt"></i> استخراج النص الذكي</h2>
    
    <div class="upload-area" id="drop-zone" onclick="document.getElementById('file-input').click()">
        <i class="fas fa-image" style="font-size: 40px; color: var(--primary);"></i>
        <p>اضغط لاختيار صورة الكتاب</p>
        <input type="file" id="file-input" class="hidden" accept="image/*" onchange="handleFile(this)">
    </div>

    <img id="preview-img">
    
    <div id="progress-container" class="hidden">
        <div class="progress-bar" id="p-bar"></div>
        <p id="status-text" style="font-size: 12px; margin-top: 5px;"></p>
    </div>

    <button id="scan-btn" class="btn hidden" onclick="runOCR()">
        <i class="fas fa-bolt"></i> ابدأ الاستخراج
    </button>

    <div id="result-area"></div>
    <button id="copy-btn" class="btn hidden" style="background: #27ae60;" onclick="copyResult()">
        <i class="fas fa-copy"></i> نسخ النص
    </button>
    
    <div id="log"></div> </div>

<script>
    let tg = window.Telegram.WebApp;
    tg.expand();

    function log(msg) {
        console.log(msg);
        document.getElementById('log').innerText += "> " + msg + "\n";
    }

    function handleFile(input) {
        const file = input.files[0];
        if (file) {
            log("تم اختيار الملف: " + file.name);
            const reader = new FileReader();
            reader.onload = e => {
                const img = document.getElementById('preview-img');
                img.src = e.target.result;
                img.style.display = 'block';
                document.getElementById('scan-btn').classList.remove('hidden');
                document.getElementById('result-area').style.display = 'none';
            };
            reader.readAsDataURL(file);
        }
    }

    async function runOCR() {
        const file = document.getElementById('file-input').files[0];
        const status = document.getElementById('status-text');
        const pBar = document.getElementById('p-bar');
        const pContainer = document.getElementById('progress-container');
        const btn = document.getElementById('scan-btn');

        if (!file) return;

        btn.disabled = true;
        btn.innerText = "جاري المعالجة...";
        pContainer.classList.remove('hidden');
        log("بدء تشغيل المحرك...");

        try {
            // استخدام الطريقة الأكثر استقراراً في الإصدار 4
            const worker = await Tesseract.createWorker({
                logger: m => {
                    if (m.status === 'recognizing text') {
                        let p = Math.round(m.progress * 100);
                        pBar.style.width = p + '%';
                        status.innerText = `جاري استخراج الكلمات: ${p}%`;
                    } else {
                        status.innerText = "تحميل ملفات اللغة...";
                    }
                }
            });

            await worker.loadLanguage('ara+eng');
            await worker.initialize('ara+eng');
            
            log("المحرك جاهز، بدء التعرف...");
            const { data: { text } } = await worker.recognize(file);
            
            document.getElementById('result-area').innerText = text;
            document.getElementById('result-area').style.display = 'block';
            document.getElementById('copy-btn').classList.remove('hidden');
            
            await worker.terminate();
            
            status.innerText = "اكتملت العملية! ✅";
            btn.disabled = false;
            btn.innerHTML = '<i class="fas fa-bolt"></i> ابدأ الاستخراج';
            log("تم بنجاح.");

        } catch (error) {
            log("خطأ تقني: " + error.message);
            status.innerText = "فشل المحرك في العمل. حاول مرة أخرى.";
            btn.disabled = false;
            btn.innerHTML = '<i class="fas fa-bolt"></i> حاول مجدداً';
        }
    }

    function copyResult() {
        const text = document.getElementById('result-area').innerText;
        navigator.clipboard.writeText(text);
        tg.showAlert("تم النسخ! ✅");
    }
</script>
</body>
</html>
